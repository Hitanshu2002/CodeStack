<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="log-in">
            <form action="" method="get" class="form-1">
                <img src="logo.jpg" alt="logo" id="logo">
                <!-- <H2 class="heading">LOGIN</H2> -->
                <label for="username" id="username">What's your e-mail?</label>
                <br>
                <input type="text" placeholder="E-mail" class="input">
                <br>
                <label for="password" id="password">Your password?</label>
                <br>
                <input type="password" placeholder="Password" class="input">
                <br>
                <button id="log-in-button"><b>Log In</b></button>
                <br>
                <a href="#" class="forget-password">forgot password?
                </a>
                <button id="swap">Go to Signup</button>
                
                <div class="line"></div>
                <p class="log-in-with">OR</p>

                <br>
                <button class="google-button"><img src="google-icon.png" alt="google" class="google-icon"><p class="para">Log In with Apple</p></button>
                <br>
                <button class="apple-button"><img src="apple-icon.png" alt="apple" class="apple-icon"><p class="para">Log In with Apple</p></button>
            </form>
        </div>
</body>
</html>
