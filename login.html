<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <div class="log-in">
            
            <form action="" method="get" class="form-1">
                <img src="logo.jpg" alt="logo" id="logo">
                <!-- <H2 class="heading">LOGIN</H2> -->
                <label for="username" id="username">What's your e-mail?</label>
                <br>
                <input type="text" placeholder="E-mail" id="input">
                <br>
                <label for="password" id="password">Your password?</label>
                <br>
                <input type="password" placeholder="Password" id="input">
                <br>
                <button id="log-in-button"><b>Log In</b></button>
                <br>
                <a href="#" class="forget-password">forgot password?
                </a>
                <button id="swap">Go to Signup</button>
                <p class="log-in-with">or you can login with</p>
                <br>
                <a href="#"><img src="google-icon.png" alt="google" class="google-icon"></a>
            </form>
        </div>

        <div class="sign-up">

            <form action="" method="get" class="form-2">
                <img src="logo.jpg" alt="logo" id="logo">
                <label for="username" id="s-username">What's your Username?</label>
                <br>
                <input type="text" placeholder="Username" id="s-input">
                <br>
                <label for="E-mail" id="s-e-mail">What's your e-mail?</label>
                <br>
                <input type="email" placeholder="E-mail" id="s-input">
                <br>
                <label for="password" id="s-password">Your password?</label>
                <br>
                <input type="password" placeholder="Password" id="s-input">
                <br>
                <label for="phone-number" id="s-number">Phone Number</label>
                <br>
                <input type="text" placeholder="98XXXXXXXX" id="s-input">
                <br>
                <button id="sign-up-button"><b>Sign Up</b></button>
                <br>
                <p class="have-an-account">have an account? <a href="#" >signin</a></p>
            </form>
        </div>
    </div>
</body>
</html>
