<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signupmobile.css">
</head>
<body>
    <div class="sign-up">

        <form action="" method="get" class="form-2">
            <img src="logo.jpg" alt="logo" id="logo">
            <label for="username" id="s-username">What's your Username?</label>
            <br>
            <input type="text" placeholder="Username" class="s-input">
            <br>
            <label for="E-mail" id="s-e-mail">What's your e-mail?</label>
            <br>
            <input type="email" placeholder="E-mail" class="s-input">
            <br>
            <label for="password" id="s-password">Your password?</label>
            <br>
            <input type="password" placeholder="Password" class="s-input">
            <br>
            <label for="phone-number" id="s-number">Phone Number</label>
            <br>
            <input type="text" placeholder="98XXXXXXXX" class="s-input">
            <br>
            <button id="sign-up-button"><b>Sign Up</b></button>
            <br>
            <p class="have-an-account">have an account? <a href="login" >Sign In</a></p>
        </form>
    </div>
</body>
</html>
